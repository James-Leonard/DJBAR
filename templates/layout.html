{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optmize your code here for google , hackers -->
    <title>ABC Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css">



   <link href="{% static 'js/jquery-ui-1.13.2/jquery-ui.min.css' %}" rel="stylesheet">
    <link href="{% static 'js/jquery-ui-1.13.2/jquery-ui.structure.min.css' %}" rel="stylesheet">
    <link href="{% static 'js/jquery-ui-1.13.2/jquery-ui.theme.min.css' %}" rel="stylesheet"> 

 

    
</head>
  <body>
<!-- Start Happy Hacking Dev -->
    <style>
      </style>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">ABC Bar Inventory</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
       
        <div class="navbar-nav">
          <div class="nav-item text-nowrap">
            {% if request.user.is_authenticated %}
            <a class="nav-link px-3" href="/accounts/logout">{{ user }} |Sign out</a>
            {% endif %}   
          </div>
        </div>
      </header>
      
      <div class="container-fluid">
        <div class="row">
          <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3 sidebar-sticky">
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'home' %}">
                    <span data-feather="home" class="align-text-bottom"></span>
                    Dashboard
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'list_item' %}">
                    <span data-feather="file" class="align-text-bottom"></span>
                    List Stocks
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'add_category' %}">
                    <span data-feather="file" class="align-text-bottom"></span>
                    Add Stock Category
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'add_items' %}">
                    <span data-feather="file" class="align-text-bottom"></span>
                    Add Stock
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'list_history' %}">
                    <span data-feather="file-text" class="align-text-bottom"></span>
                    List  Stock History
                  </a>
                </li>
              </ul>
            </div>
          </nav>
          <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 don">
            {% block page_content %}{% endblock %}
        </main>
    </div>
  </div>



 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
  <script src="{% static 'js/jquery-3.6.3.min.js' %}"></script>
<script src="{% static 'js/jquery-ui-1.13.2/jquery-ui.min.js' %}"></script>
<script src="{% static 'js/pager/paging.js' %}"></script>
<script src="{% static 'js/myjs.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
  
</body>
</html>
